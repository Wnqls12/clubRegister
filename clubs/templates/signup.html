<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ==============================
            회원가입 페이지 스타일 개선
        ============================== */
        body {
            background-color: #f4f6f9;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button.btn {
            background: #3498db;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button.btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

    </style>
</head>
<body class="container mt-5">
    <h2 class="text-center">회원가입</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
</body>
</html>
