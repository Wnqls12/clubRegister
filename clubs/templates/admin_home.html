<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">관리자 사이트</h2>
    <div class="list-group">
        {% for club in clubs %}
            <a href="{% url 'admin_club_applicants' club.name %}" class="list-group-item list-group-item-action">
                {{ club.name }} ({{ club.club_type }})
            </a>
        {% endfor %}
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">메인 페이지로</a>
</body>
</html>
