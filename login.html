<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ==============================
           로그인 페이지 스타일 개선
        ============================== */
        body {
            background-color: #f4f6f9;
            font-family: 'Montserrat', sans-serif;
        }

        .login-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #95a5a6;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: scale(1.05);
        }

        .text-center p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">로그인</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="mt-3 text-center">
            <p>회원가입이 안 되어 있으신가요?</p>
            <a href="{% url 'signup' %}" class="btn btn-secondary w-100">회원가입</a>
        </div>
    </div>
</body>
</html>
